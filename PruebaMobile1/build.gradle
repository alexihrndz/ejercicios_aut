repositories {     
   mavenLocal()     
   jcenter() 
} 
buildscript {     
   repositories {         
        mavenLocal()         
        jcenter()     
   }     
   dependencies { 
       classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.88")     
   } 
} 
apply plugin: 'java' 
apply plugin: 'eclipse' 
apply plugin: 'idea' 
apply plugin: 'net.serenity-bdd.aggregator' 
dependencies {     
     testCompile 'net.serenity-bdd:serenity-core:2.0.88'     
     testCompile 'net.serenity-bdd:serenity-junit:2.0.88'     
     testCompile('junit:junit:4.12')     
     testCompile('org.assertj:assertj-core:3.11.1')
     testCompile('org.slf4j:slf4j-simple:1.7.25')
     compile 'net.serenity-bdd:serenity-core:2.0.88'
     compile 'net.serenity-bdd:serenity-junit:2.0.88'   
     compile 'net.serenity-bdd:serenity-cucumber:1.9.48'
     compile 'net.serenity-bdd.maven.plugins:serenity-maven-plugin:2.0.82'
     compile 'org.apache.maven.plugins:maven-surefire-plugin:2.22.2'
     compile group: 'com.google.guava', name: 'guava', version: '28.0-jre'

    
}
gradle.startParameter.continueOnFailure = true
compileJava.options.encoding = 'UTF-8'

